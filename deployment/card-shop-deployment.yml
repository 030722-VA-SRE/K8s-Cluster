apiVersion: apps/v1
kind: Deployment
metadata:
  name: card-shop-deployment
  namespace: k8s-cluster
  labels:
    name: card_shop
spec:
  replicas: 3
  minReadySeconds: 5
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: card_shop
  template:
    metadata:
      labels:
        app: card_shop
    spec:
      containers:
      - name: card-shop-container
        image: fentrymartin7/fentrymartin:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                 key: url
                 name: k8s-database-creds
                 optional: false
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                 key: username
                 name: k8s-database-creds
                 optional: false
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                 key: password
                 name: k8s-database-creds
                 optional: false
          # could add an env var for spring profile value: prod
        volumeMounts:
          - mountPath: /logs
            name: logs
      - name: promtail-container
        image: grafana/promtail
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        args:
        - -config.file=/etc/promtail/promtail.yml
        volumeMounts:
        - name: logs
          mountPath: /logs
        - name: k8s-promtail-config
          mountPath: /etc/promtail
      volumes:
        - name: logs
          emptyDir: {}
        - name: k8s-promtail-config
          configMap:
            name: k8s-promtail-config